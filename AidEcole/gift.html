<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon d'achat</title>
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            border-radius: 15px;
            padding: 2rem;
            width: 320px;
            min-height: 200px;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
            position: relative;
            overflow: hidden;
            color: white;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .card::before {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }

        .card::after {
            content: "BON D'ACHAT";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            opacity: 0.7;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .price {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
        }

        .code {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            margin-top: auto;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="logo">
                VOTRE<br>
                MAGASIN
            </div>
            <div class="price">500â‚¬</div>
            <div class="code">CODE: XXXX-XXXX</div>
        </div>
    </div>
</body>
</html>
